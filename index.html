<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Validador de Cartão</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header><h1>Ebaaa! Estamos quase finalizando a sua compra...</h1></header>
    
    <img id="FotoProduto" src="FotoProdutoNote.PNG" alt="imagem de uma compra de um produto(notebook) com preço">

    <div class="conteudo">

      <main>

        <form>
         <h2>Forma de pagamento selecionada: Cartão</h2>
         <h3> Adicione o número do cartão para verificarmos a veracidade</h3>
         
         <label for="numeroDoCartao" class="campoCartao">Digite o Número</label>
         <input type="text" nome="campoNumero" id="numeroCartao" class="nCartao"  placeholder="0000.0000.0000.0000"  minlength= "12" maxlength="16" >
        
        </form>
        <br>
        <button id="validar" value="Validar Cartao" class="validar"> Verificar Cartão </button>
        <p id="resposta"></p>

     </main>
    </div>

    <footer> Desenvolvido por Elizenai Silva para Laboratória - 2022  <a href= "https://www.linkedin.com/in/elizenai/" target="_blank"> <img id="logoLinkedin" src="linkedin.png" alt="imagem do logotipo do Linkedin"></a></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
